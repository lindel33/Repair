<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Главная{% endblock %}</title>
    <link rel="stylesheet" href="/static/css/style.css" />
</head>
<header>
    <nav class="one">
  <ul>
    <li><a href="#"><i class="fa fa-home fa-fw"></i>Home</a></li>
    <li><a href="#">Work</a></li>
    <li><a href="#">About</a></li>
    <li><a href="#">Blog</a></li>
    <li><a href="#">Contact</a></li>
  </ul>
</nav>

</header>
<body>

{% block content %}
<div class="products">
{% for el in products %}
    <div class="product-item">
          <img src="{{ el.image_1.url }}">
          <div class="product-list">
                <span class="name_company">
                        {{ el.name_company}}
                </span>
                <span class="price">Цена: {{ el.price }}р</span>

          <a href="detail/{{ el.id }}" class="button">В корзину</a>
      </div>
    </div>
{% endfor %}
</div>

{% endblock %}
</body>

</html>
